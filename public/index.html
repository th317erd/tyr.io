<!DOCTYPE html>
<html>
  <head>
    <style>
      html,body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <canvas id="root"></canvas>

    <script src="./js/bundle.js"></script>
    <script>
      (function() {
        var canvas = document.getElementById('root');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.webglCanvas = new WebGLCanvas(canvas);
      })();
    </script>
  </body>
</html>
